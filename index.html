<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Portfolio</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">My<span>Portfolio</span></div>
            <i class="hamburg fas fa-bars" onclick="hamburg()"></i>
            <i class="cancel fas fa-times" onclick="cancel()"></i>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="content">
                <h1>Hello, I'm a <span>Creative</span></h1>
                <div class="typewriter">
                    <span class="typewriter-text"></span>
                </div>
                <p>Welcome to my portfolio. I specialize in creating amazing user experiences and designs.</p>
                <button>Learn More</button>
                <div class="social-links">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
            <div class="image">
                <img src="profile.jpg" alt="Profile Image">
            </div>
        </div>
    </section>
</body>
</html>
